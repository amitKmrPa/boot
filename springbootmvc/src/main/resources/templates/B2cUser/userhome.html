<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <div align="center" id="view" >
        <a th:unless="${userId}" href="/userLoginPage" ><img src="icon/login-button-png-18030.png" style="block-size: 45px;float:right" /></a>
        <a th:if="${userId}" href="/viewUserKart" ><img src="icon/icons8-shopping-cart.gif" style="block-size: 45px;float:right" /></a>
        <h1>Product List</h1>
        <br/><br/>
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Product Type</th>
                    <th>Product Id</th>
                    <th>Product Price</th>
                    <th>Buy</th>
                    <th>Add to kart</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data : ${products}">
                    <td th:text="${data.id}"></td>
                   <td th:text="${data.productName}"></td>
                     <td th:text="${data.quantity}"></td>
                     <td th:text="${data.productType}"></td>
                     <td th:text="${data.productId}"></td>
                     <td th:text="${data.price}"></td>
                     <td>
                        <a th:href="@{'/buyNow/' + ${data.productId} +'/'+ ${userId}+'/'+${data.sellerId}}">Buy Now</a></td>
                    <td>
                            <a th:href="@{'/addToKart/' + ${data.productId} +'/'+ ${userId}+'/'+${data.sellerId}}">Add</a>  
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
