<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="background-color: rgb(216, 131, 131);">


    <div align="center" id="view">
        <input type="text" id="searchId" onkeyup="searchProducts()" placeholder="Search for products.." title="Type in a name">
        <a th:unless="${userId}" href="/userLoginPage"><img src="icon/login-button-png-18030.png"
                style="block-size: 45px;float:right" /></a>
        <a th:unless="${userId}" href="/userRegistration"><img src="icon/download.png"
                style="block-size: 80px;float:right" /></a>
        <a th:if="${userId}" href="/destroy"><img src="icon/images.jpg" style="block-size: 70px;float:right" /></a>
        <a th:if="${userId}" href="/viewUserKart"><img src="icon/icons8-shopping-cart.gif"
                style="block-size: 45px;float:right" /></a>
        <!-- <h1>Product List</h1> -->
        <br /><br />
        <h1 th:text="${message}"></h1>
    </div>
    <div align="center">
        <div th:each="data,num : ${products}"
            style="border:1px solid black; height: 350px;width: 219px;margin: 10px;display: inline-block; ">
            <img th:src="@{${'product/uploadedFile/'+data.productImgId}}" width="205px" />
            <div style="margin-top:30px ;" id="myUL" >
                <table >
                    <tbody >          
                        <tr>
                            <th>
                               <span> Product Name :</span>
                            </th>
                            <td>
                                <span th:text="${data.productName}"></span>
                            </td>
                        </tr> 
                        <tr>
                            <th>
                               <span> Product quantity :</span>
                            </th>
                            <td>
                                <span th:text="${data.quantity}"></span>
                            </td>
                        </tr> 
                         <tr>
                            <th>
                               <span> Product type :</span>
                            </th>
                            <td>
                                <span th:text="${data.productType}"></span>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td>
                               <span> Product ID :</span>
                            </td>
                            <td>
                                <span th:text="${data.productId}"></span>
                            </td>
                        </tr> -->
                        <tr>
                            <th>
                               <span> Product price :</span>
                            </th>
                            <td>
                                <span th:text="${data.price}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <button class="btn btn-success" style="border-radius: 9px;"> <a style="color: black;" th:href="@{'/buyNow/' + ${data.productId} +'/'+ ${userId}+'/'+${data.sellerId}}">Buy</a></button>
                            </td>
                            <td>
                                <button class="btn btn-warning" style="border-radius: 9px;"><a style="color: black; " th:href="@{'/addToKart/' + ${data.productId} +'/'+ ${userId}+'/'+${data.sellerId}}">Cart</a>    </button>                        </td>
                        </tr>                         
                    </tbody>
                </table>                
            </div>
        </div>
    </div>
    <!-- <a th:unless="${userId}" style="color: black; " href="/sellerRegPage">Seller Registration</a>
    <a th:unless="${userId}" style="color: black; " href="/sellerLoginPage">Seller Login</a> -->
</body>
<script>
function searchProducts() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("searchId");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("tbody");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("span")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
</html>
