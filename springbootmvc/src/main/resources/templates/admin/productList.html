<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(216, 131, 131);">


    <div align="center" id="view">

        <br /><br />
        <h1 th:text="${message}"></h1>
    </div>
    <div align="center">
        <div th:each="data,num : ${products}"
            style="border:1px solid black; height: 350px;width: 219px;margin: 10px;display: inline-block; ">
            <img th:src="@{${'product/uploadedFile/'+data.productImgId}}" width="205px" />
            <div style="margin-top:30px ;" >
                <table>
                    <tbody>
                        <tr>
                            <td>
                               <span> Product Name :</span>
                            </td>
                            <td>
                                <span th:text="${data.productName}"></span>

                            </td>
                        </tr> 
                        <tr>
                            <td>
                               <span> Product quantity :</span>
                            </td>
                            <td>
                                <span th:text="${data.quantity}"></span>
                            </td>
                        </tr> 
                         <tr>
                            <td>
                               <span> Product type :</span>
                            </td>
                            <td>
                                <span th:text="${data.productType}"></span>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td>
                               <span> Product ID :</span>
                            </td>
                            <td>
                                <span th:text="${data.productId}"></span>
                            </td>
                        </tr> -->
                        <tr>
                            <td>
                               <span> Product price :</span>
                            </td>
                            <td>
                                <span th:text="${data.price}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <button class="btn btn-success" style="border-radius: 9px;"> <a style="color: black;" th:href="@{'/editProduct/' + ${data.productId} +'/'+ ${userId}+'/'+${data.sellerId}}">Edit</a></button>
                            </td>
                            <td>
                                <button class="btn btn-warning" style="border-radius: 9px;"><a style="color: black; " th:href="@{'/deleteProduct/' + ${data.productId} +'/'+ ${userId}+'/'+${data.sellerId}}">Remove</a>    </button>                        </td>
                        </tr>                         
                    </tbody>
                </table>                
            </div>
        </div>
    </div>
    <!-- <a th:unless="${userId}" style="color: black; " href="/sellerRegPage">Seller Registration</a>
    <a th:unless="${userId}" style="color: black; " href="/sellerLoginPage">Seller Login</a> -->
</body>

</html>
